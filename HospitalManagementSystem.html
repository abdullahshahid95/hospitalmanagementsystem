<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hospital Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="hospitalManagementSystem.js"></script>
    <style>
        td{
            border-left: 2px solid #c1c1c1;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <hr>
    <h1>Hospital Management System</h1>
    <hr>
    <form class="patientform">
        <table>
            <td>
                <h2>Patient Details</h2>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label>Father/Husband Name</label>
                    <input type="text" id="fatherhusbandname" required>
                </div>
                <div class="form-group">
                    <label>NIC Number</label>
                    <input type="text" id ="nic" required>
                </div>
                <div class="form-group">
                    <label>Ward</label>
                    <input type="text" id ="ward" required>
                </div>
                <div class="form-group">
                    <label>Illness</label>
                    <select id="ilness">
                        <option value="1">Fever</option>
                        <option value="2">Flu</option>
                        <option value="3">Bp</option>
                        <option value="4">Diabetes</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Doctor</label>
                    <select id="doctor">
                        <option value="1">Akram</option>
                        <option value="2">Adil</option>
                        <option value="3">Shahid</option>
                        <option value="4">Saleh</option>
                    </select>
                </div>
            </td>
            <td>
                <h2>Appointment Details</h2>
                <div class="form-group">
                    <label>Appointment Time</label>
                    <input type="text" id="appointmenttime" required>
                </div>
                <div class="form-group">
                    <label>Appointment Fees</label>
                    <input type="text" id="appointmentfees" required>
                </div>
                <div class="form-group">
                    <label>Payment Option</label>
                    <select id="payment">
                        <option value="1">Online</option>
                        <option value="2">Card</option>
                        <option value="3">Cash</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Recieved</label>
                    <select id="recieved">
                        <option value="1">Yes</option>
                        <option value="2">No</option>
                    </select>
                </div>
            </td>
        </table>
        <button type="submit" class="btn btn-primary" onclick="printDetails()" id="btnsubmit">Submit</button>
    </form>
    &copy; Apptron Technologies
</body>
</html>
